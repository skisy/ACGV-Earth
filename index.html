  <script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  attribute vec3 aVertexNormal;
  attribute vec2 aTextureCoordinates;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  uniform mat3 uNMatrix;

  varying vec2 vTextureCoordinates;
  varying vec3 vNormalEye;
  varying vec3 vPositionEye3;

  void main() {
    // Get vertex position in eye coordinates and send to the fragment shader
    vec4 vertexPositionEye4 = uMVMatrix * vec4(aVertexPosition, 1.0);
    vPositionEye3 = vertexPositionEye4.xyz / vertexPositionEye4.w;
    
    // Transform the normal to eye coordinates and send to fragment shader
    vNormalEye = normalize(uNMatrix * aVertexNormal);
    
    // Transform the geometry
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vTextureCoordinates = aTextureCoordinates;
  }         
  </script> 

  <script id="shader-fs" type="x-shader/x-fragment">
  precision mediump float;

  varying vec2 vTextureCoordinates;
  varying vec3 vNormalEye;
  varying vec3 vPositionEye3;

  uniform vec3 uAmbientLightColor;
  uniform vec3 uDiffuseLightColor;
  uniform vec3 uSpecularLightColor;
  uniform vec3 uLightPosition;
  uniform vec3 uSpotDirection;
  uniform sampler2D uSampler;

  const float shininess = 32.0;
  const float spotExponent = 40.0;
  // cutoff angle of spot light
  const float spotCosCutoff = 0.97; // corresponds to 14 degrees

  vec3 lightWeighting = vec3(0.0, 0.0, 0.0);

  void main() {
    // Calculate the vector (L) to the light source. 
    vec3 vectorToLightSource = normalize(uLightPosition - vPositionEye3);

    // Calculate N dot L for diffuse lighting
    float diffuseLightWeighting = max(dot(vNormalEye, vectorToLightSource), 0.0);

    // We only do spot and specular light calculations if we
    // have diffuse light term.
    if (diffuseLightWeighting > 0.0) {

      // Calculate the intensity of spot light in the direction of vectorToLightSource.
      float spotEffect = dot(normalize(uSpotDirection), normalize(-vectorToLightSource));

      // Check that we are inside the spot light cone
      if (spotEffect > spotCosCutoff) {
        spotEffect = pow(spotEffect, spotExponent);
        
        // Calculate the reflection vector (R) needed for specular 
        // light
        vec3 reflectionVector = normalize(reflect(-vectorToLightSource,vNormalEye));

        // Calculate view vector (V) in eye coordinates as (0.0, 0.0, 0.0) - vPositionEye3
        vec3 viewVectorEye = -normalize(vPositionEye3);
        float rdotv = max(dot(reflectionVector, viewVectorEye), 0.0);
        float specularLightWeighting = pow(rdotv, shininess);
        lightWeighting = spotEffect * uDiffuseLightColor * diffuseLightWeighting + spotEffect * uSpecularLightColor * specularLightWeighting;
      }
    }

    // Always add the ambient light
    lightWeighting += uAmbientLightColor;
    
    vec4 texelColor = texture2D(uSampler, vTextureCoordinates);
    
    // modulate texel color with lightweigthing and write as final color
    gl_FragColor = vec4(lightWeighting.rgb * texelColor.rgb, texelColor.a);
  } 
</script>

function createGLContext(canvas) {
  var names = ["webgl", "experimental-webgl"];
  var context = null;
  for (var i=0; i < names.length; i++) {
    try {
      context = canvas.getContext(names[i]);
    } catch(e) {}
    if (context) {
      break;
    }
  }
  if (context) {
    context.viewportWidth = canvas.width;
    context.viewportHeight = canvas.height;
  } else {
    alert("Failed to create WebGL context!");
  }
  return context;
}


function loadShaderFromDOM(id) {
  var shaderScript = document.getElementById(id);
  // If the element with the specified id is not found, exit 
  if (!shaderScript) {
    return null;
  }

  // Loop through the children for the found DOM element and 
  // build up the shader source code as a string
  var shaderSource = "";
  var currentChild = shaderScript.firstChild;
  while (currentChild) {
    if (currentChild.nodeType == 3) { // 3 corresponds to TEXT_NODE
     shaderSource += currentChild.textContent;
   }
   currentChild = currentChild.nextSibling;
  }

  var shader;
  if (shaderScript.type == "x-shader/x-fragment") {
   shader = gl.createShader(gl.FRAGMENT_SHADER);
  } else if (shaderScript.type == "x-shader/x-vertex") {
    shader = gl.createShader(gl.VERTEX_SHADER);
  } else {
    return null;
  }

  gl.shaderSource(shader, shaderSource);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS) && !gl.isContextLost()) {
    alert("Compiler Error!")
    alert(gl.getShaderInfoLog(shader));
    return null;
  } 
  return shader;
}


function setupShaders() {

  var fragmentShader = loadShaderFromDOM("shader-fs");
  var shaderProgram = gl.createProgram();
  gl.attachShader(shaderProgram, vertexShader);
  gl.attachShader(shaderProgram, fragmentShader);
  gl.linkProgram(shaderProgram);

  if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS) && !gl.isContextLost()) {
    alert("Failed to link shaders: " + gl.getProgramInfoLog(shaderProgram));
  }

  gl.useProgram(shaderProgram);

  pwgl.vertexPositionAttributeLoc = gl.getAttribLocation(shaderProgram, "aVertexPosition"); 
  pwgl.vertexTextureAttributeLoc = gl.getAttribLocation(shaderProgram, "aTextureCoordinates");

  pwgl.uniformProjMatrixLoc = gl.getUniformLocation(shaderProgram, "uPMatrix");
  pwgl.uniformSamplerLoc = gl.getUniformLocation(shaderProgram, "uSampler");

  pwgl.uniformNormalMatrixLoc = gl.getUniformLocation(shaderProgram, "uNMatrix"); 
  pwgl.vertexNormalAttributeLoc = gl.getAttribLocation(shaderProgram, "aVertexNormal");
  pwgl.uniformLightPositionLoc = gl.getUniformLocation(shaderProgram, "uLightPosition");

  pwgl.uniformDiffuseLightColorLoc = gl.getUniformLocation(shaderProgram, "uDiffuseLightColor");
  pwgl.uniformSpecularLightColorLoc = gl.getUniformLocation(shaderProgram, "uSpecularLightColor");

  gl.enableVertexAttribArray(pwgl.vertexNormalAttributeLoc);

function setupEarthBuffers() {
  var earthVertexPosition = [];
  var earthVertexIndices = [];
  var earthTextureCoordinates = [];
  var earthVertexNormals = [];

  var radius = 2;
  var latSlices = 30
  var longSegments = 30

  /***************************/

  for(var slice=0; slice <= latSlices; slice++) {
    var theta = slice * 2 * Math.PI / longSegments;
    var sinTheta = Math.sin(theta);
    var cosTheta = Math.cos(theta);

    for (var segment=0; segment <= longSegments; segment++) {
      var phi = segment * 2 * Math.PI / longSegments;
      var sinPhi = Math.sin(phi);
      var cosPhi = Math.cos(phi);

      var x = sinPhi * sinTheta;
      var y = cosTheta;
      var z = cosPhi * sinTheta;
      var u = 1 - (segment / longSegments);
      var v = 1 - (slice / latSlices);

      earthVertexNormals.push(x);
      earthVertexNormals.push(y);
      earthVertexNormals.push(z);
      earthTextureCoordinates.push(u);
      earthTextureCoordinates.push(v);
      earthVertexPosition.push(radius * x);
      earthVertexPosition.push(radius * y);
      earthVertexPosition.push(radius * z);
    }
  }

  for (var slice; slice < latSlices; slice++) {
    for (var segment; segment < longSegments; segment++) {
      var first = (slice * (longSegments + 1)) + segment;
      var second = first + longSegments + 1;
      earthVertexIndices.push(first);
      earthVertexIndices.push(second);
      earthVertexIndices.push(first + 1);

      earthVertexIndices.push(second);
      earthVertexIndices.push(second + 1);
      earthVertexIndices.push(first + 1);
    }
  }

  pwgl.earthVertexPositionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, pwgl.earthVertexPositionBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(earthVertexPosition), gl.STATIC_DRAW);
  pwgl.EARTH_VERTEX_POS_BUF_ITEM_SIZE = 3
  pwgl.EARTH_VERTEX_POS_BUF_NUM_ITEM = earthVertexPosition.length / 3;

  pwgl.earthVertexIndexBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, pwgl.earthVertexIndexBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(earthVertexIndices), gl.STATIC_DRAW);
  pwgl.EARTH_VERTEX_INDEX_BUF_ITEM_SIZE = 1
  pwgl.EARTH_VERTEX_INDEX_BUF_NUM_ITEM = earthVertexIndices.length;

  pwgl.earthTextureCoordinateBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, pwgl.earthTextureCoordinateBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(earthTextureCoordinates), gl.STATIC_DRAW);
  pwgl.EARTH_VERTEX_TEX_COORD_BUF_ITEM_SIZE = 2;
  pwgl.EARTH_VERTEX_TEX_COORD_BUF_NUM_ITEM = earthTextureCoordinates.length / 2;

  pwgl.earthVertexNormalBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, pwgl.earthVertexNormalBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(earthVertexNormals), gl.STATIC_DRAW);
  pwgl.EARTH_VERTEX_NORMAL_BUF_ITEM_SIZE = 3;
  pwgl.EARTH_VERTEX_NORMAL_BUF_NUM_ITEM = earthVertexNormals / 3;

}

function loadImageForTexture(url, texture) {
  var image = new Image();
  image.onload = function() {
    pwgl.ongoingImageLoads.splice(pwgl.ongoingImageLoads.indexOf(image), 1);
    
    textureFinishedLoading(image, texture);
  }
  pwgl.ongoingImageLoads.push(image);
  image.src = url;
}


function textureFinishedLoading(image, texture) {
  gl.bindTexture(gl.TEXTURE_2D, texture);
  gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
  
  gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
  
  gl.generateMipmap(gl.TEXTURE_2D);
  
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
  
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.MIRRORED_REPEAT);
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.MIRRORED_REPEAT);
  gl.bindTexture(gl.TEXTURE_2D, null); 
}

function uploadNormalMatrixToShader() {
  var normalMatrix = mat3.create();
  mat4.toInverseMat3(pwgl.modelViewMatrix, normalMatrix);
  mat3.transpose(normalMatrix);
  gl.uniformMatrix3fv(pwgl.uniformNormalMatrixLoc, false, normalMatrix);
}


function uploadModelViewMatrixToShader() {
  gl.uniformMatrix4fv(pwgl.uniformMVMatrixLoc, false, pwgl.modelViewMatrix);
}


function uploadProjectionMatrixToShader() {
  gl.uniformMatrix4fv(pwgl.uniformProjMatrixLoc, false, pwgl.projectionMatrix);
}

  gl.vertexAttribPointer(pwgl.vertexNormalAttributeLoc, pwgl.SAT_VERTEX_NORMAL_BUF_ITEM_SIZE, gl.FLOAT, false, 0, 0);

  // bind texture coordinate buffer
  gl.bindBuffer(gl.ARRAY_BUFFER, pwgl.satVertexTextureCoordinateBuffer);

  gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_SHORT, 0);

  gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_SHORT, 12);

function draw() { 
  pwgl.requestId = requestAnimFrame(draw);
  
  var currentTime = Date.now();
  if (pwgl.animationStartTime === undefined) {
    pwgl.animationStartTime = currentTime;
  }

  handlePressedDownKeys();

  //console.log("1   xRot= "+xRot+"    yRot="+yRot+"  t= "+transl);
  mat4.translate(pwgl.modelViewMatrix, [0.0, transY, transZ], pwgl.modelViewMatrix);
  mat4.rotateX(pwgl.modelViewMatrix, degreesToRadian(xRot), pwgl.modelViewMatrix);
  mat4.rotateY(pwgl.modelViewMatrix, degreesToRadian(yRot), pwgl.modelViewMatrix);

  yRot = xRot = zRot = transY = transZ = transX = 0;

  uploadModelViewMatrixToShader();
  uploadProjectionMatrixToShader();
  uploadNormalMatrixToShader();
  gl.uniform1i(pwgl.uniformSamplerLoc, 0);
  gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

  // Draw/Update Earth
  pushModelViewMatrix();
  mat4.rotateY(pwgl.modelViewMatrix, pwgl.rotation, pwgl.modelViewMatrix);
  uploadModelViewMatrixToShader();
  uploadNormalMatrixToShader();
  drawEarth(pwgl.earthTexture);
  popModelViewMatrix();

  pwgl.rotation += Math.PI / 700;
  if (pwgl.rotation > 2 * Math.PI) {
    pwgl.rotation = 0;
  }

  pushModelViewMatrix();
  mat4.translate(pwgl.modelViewMatrix, [pwgl.x, pwgl.y, pwgl.z], pwgl.modelViewMatrix);
  mat4.rotateY(pwgl.modelViewMatrix, (Math.PI - pwgl.angle), pwgl.modelViewMatrix);
  mat4.scale(pwgl.modelViewMatrix, [0.2,0.2,0.2], pwgl.modelViewMatrix);
  uploadModelViewMatrixToShader();
  uploadNormalMatrixToShader();
  drawSatellite(pwgl.satTexture);
  popModelViewMatrix();

  pwgl.angle += (currentTime - pwgl.previousFrameTimeStamp) / pwgl.orbitTime % (2 * Math.PI);
  pwgl.x = Math.cos(pwgl.angle) * pwgl.circleRadius;
  pwgl.z = Math.sin(pwgl.angle) * pwgl.circleRadius;

  pwgl.previousFrameTimeStamp = currentTime;

}

function handleContextLost(event) {
  event.preventDefault();
  cancelRequestAnimFrame(pwgl.requestId);
  // Ignore all ongoing image loads by removing their onload handler
  for (var i = 0; i < pwgl.ongoingImageLoads.length; i++) {
    pwgl.ongoingImageLoads[i].onload = undefined;
  }
  pwgl.ongoingImageLoads = [];
}

function init() {
  // Initialization that is performed during first startup and when the
  // event webglcontextrestored is received is included in this function.
  setupShaders(); 
  setupBuffers(); 
  setupLights(); 
  setupTextures();
  gl.clearColor(0.0, 0.0, 0.0, 1.0);
  gl.enable(gl.DEPTH_TEST);

  // Initialize some varibles for the moving satellite
  pwgl.x = 0.0;
  pwgl.y = 0.0;
  pwgl.z = 0.0;
  pwgl.circleRadius = 6.0;
  pwgl.minRadius = 6.0
  pwgl.angle = 0;
  pwgl.orbitTime = 1500;
  pwgl.rotation = 0;

  // Initialize some variables related to the animation
  pwgl.animationStartTime = undefined;
  pwgl.previousFrameTimeStamp = Date.now();

  mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pwgl.projectionMatrix);
  mat4.identity(pwgl.modelViewMatrix);
  mat4.lookAt([0, 0, 15],[0, 0, 0], [0, 1, 0], pwgl.modelViewMatrix);
}


function handleContextRestored(event) {
  init();
  pwgl.requestId = requestAnimFrame(draw,canvas);
}


function handleKeyDown(event) {
  pwgl.pressedKeys[event.keyCode] = true;
}


function handleKeyUp(event) {
  pwgl.pressedKeys[event.keyCode] = false;
}


function handlePressedDownKeys() {
  if (pwgl.pressedKeys[38]) {
    // Arrow up, increase radius of circle
    pwgl.circleRadius += 0.1;
    console.log("Increase radius");
  }

  if (pwgl.pressedKeys[40]) {
    // Arrow down, decrease radius of circle down to minimum
    if (pwgl.circleRadius > pwgl.minRadius) {
      pwgl.circleRadius -= 0.1;
      console.log("Decrease radius");
    }
  }

  if (pwgl.pressedKeys[37]) {
    pwgl.orbitTime += 20;
    console.log("Slow down");
  }

  if (pwgl.pressedKeys[39]) {
    pwgl.orbitTime -= 20;
    console.log("Speed up");
  }
}

function startup() {
  canvas = document.getElementById("glCanvas");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas = WebGLDebugUtils.makeLostContextSimulatingCanvas(canvas);
  canvas.addEventListener('webglcontextlost', handleContextLost, false);
  canvas.addEventListener('webglcontextrestored', handleContextRestored, false);
  document.addEventListener('keydown', handleKeyDown, false);
  document.addEventListener('keyup', handleKeyUp, false);
  canvas.addEventListener('mousemove', mymousemove, false);
  canvas.addEventListener('mousedown', mymousedown, false);
  canvas.addEventListener('mouseup', mymouseup, false);
  canvas.addEventListener('mousewheel', wheelHandler, false);
  canvas.addEventListener('DOMMouseScroll', wheelHandler, false);
  
  gl = createGLContext(canvas);

  init();

  // Draw the complete scene  
  draw();
}
